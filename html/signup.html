<html>
<head>
<title>SIGN-UP</title>
<script src="./../js/jquery-2.2.0.js"></script>
<link type="text/css" rel="stylesheet" href="./../css/materialize.min.css"  media="screen,projection"/>
<link rel="stylesheet" type="text/css" href="./../css/signup.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<script type="text/javascript" src="./../js/materialize.min.js"></script>
<script type="text/javascript" src="./../js/signUp.js"></script>
</head>
<body>
  <div class="container" id="register">
    <h2>Signup</h2>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>
              <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" >
            <label for="email" data-error="wrong" data-success="right">Email</label>
          </div>
        </div>
              <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <button class="btn btn-flat waves-effect waves-dark white grey-text text-darken-3" type="button" name="action" id="button">Signup
    </button>
      </form>
    </div>
  </div>
  <div id="display" class="container center">

  </div>
  <footer id="footer">
    <div class="container center">
      <p>Made with <i class="material-icons red-text text-lighten-3 tiny">favorite</i> By <a class="green-text text-lighten-2" target="_blank">Vishal-Linking Spaces </a></p>
    </div>
  </footer>
  </body>
  </html>
